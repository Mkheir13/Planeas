<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Et si tout le monde vivait comme moi ? - Calculateur d'empreinte écologique</title>
    <meta name="description" content="Découvrez combien de planètes seraient nécessaires si tout le monde vivait comme vous. Test interactif d'empreinte écologique inspiré du Global Footprint Network." />
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-orbit {
        animation: orbit 8s linear infinite;
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
